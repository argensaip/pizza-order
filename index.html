<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>pizza</title>
</head>

<body>
    <header class="header">
        <img class="header-img" src="images/header.png" alt="Hamburger wallpaper">
    </header>
    <main id="items" class="container">
    </main>
    <footer id="footer" class="footer invisible">
        <h2 class="footer-h2 h2">Your order</h2>
        <ul id="orders" class="orders">
        </ul>
        <div class="footer-total order">
            <h4 class="footer-h4">Total price:</h4>
            <h3 id="total-price" class="info-price">$0</h3>
        </div>
        <button id="complete-btn" class="footer-btn">Complete order</button>
    </footer>
    <div id="modal" class="modal invisible">
        <div class="modal-inner">
            <h3 class="modal-h3">Enter card details</h3>
            <form id="modal-form">
                <input id="input-name" name="name" type="text" placeholder="Enter your name" required>
                <input id="input-number" name="number" type="number" placeholder="Enter card number" required>
                <input type="number" name="cvv" placeholder="Enter CVV" required>
                <button id="pay-btn">Pay</button>
            </form>
        </div>
    </div>
    <div class="cong container invisible"></div>
    <script src="index.js" type="module"></script>
</body>

</html>
